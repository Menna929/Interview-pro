<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #start-btn, #stop-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #transcript {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>AI Speech to Text Converter</h1>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn" disabled>Stop Recording</button>
    <div id="transcript">Your speech will appear here...</div>

    <script src="app.js"></script>
</body>
</html>
